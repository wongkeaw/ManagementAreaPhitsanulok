<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Management Area</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2><p th:text="#{rent.area.list}"/></h2>
		<div>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-2 control-label"><p th:text="#{rent.area}"/></label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${product.productId}"></p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"><p th:text="#{rent.Description}"/></label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${product.description}">description</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"><p th:text="#{rent.RentalArrears}"/></label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${product.price}">Priceaddd</p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Image Url:</label>
					<div class="col-sm-10">
						<p class="form-control-static" th:text="${product.imageUrl}">url....</p>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
