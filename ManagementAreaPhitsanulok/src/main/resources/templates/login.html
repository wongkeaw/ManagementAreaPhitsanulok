<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>Management Area</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

		<h2><p th:text="#{rent.login}"/></h2>
		<div>
			<form class="form-horizontal" th:object="${user}"
				th:action="@{/login}" method="post">
				<input type="hidden" th:field="*{id}" />
				<div class="form-group">
					<label class="col-sm-2 control-label"><p th:text="#{rent.login.username}"/></label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{username}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label"><p th:text="#{rent.login.password}"/></label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{password}" />
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
